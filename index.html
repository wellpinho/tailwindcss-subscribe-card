<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindcss email subcribe card</title>
</head>
<body>
  <div class="flex items-center justify-center h-screen bg-zinc-700 relative">
    <!-- card -->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
      <!-- flex containe -->
      <div class="flex flex-col md:flex-row rounded-l-xl group">
        <!-- imgage -->
        <img 
          src="./images/sushi.jpg" 
          alt=""
          class="object-fit rounded-xl h-80 md:h-60 md:rounded-l-xl md:rounded-r-none transform group-hover:scale-105 group-hover:rounded-xl duration-200"
        />
        <div class="p-6 md:p-12">
          <h2 class="font-mono text-xl font-medium text-center text-white md:text-left">
            Get diet and fitness in your inbox
          </h2>
          <p class="
            max-w-xs 
            my-4 
            text-xs 
            leading-5 
            tracking-wide 
            text-center 
            text-white 
            md:text-left
            font-mono
          ">
            Eat better and exercise better. Sign up for the Diet Fitness newsletter.
          </p>

          <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-y-0 font-mono">
            <input type="email" placeholder="Enter your email address"
              class="
                p-2 
                px-4 
                text-center 
                text-white 
                bg-zinc-800 
                border 
                border-zinc-600 
                placeholder:text-xs 
                placeholder:text-center 
                md:text-left 
                placeholder:md:text-left
                focus:outline-none
                md:rounded-l-lg
              "/>
              <button class="px-5 p-y-3 h-12 md:rounded-r-lg text-xs text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
